<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="515411470700-k53gp9tfh2f6b3bgge3ln70tjpq7jknu.apps.googleusercontent.com">
    <title>Login Page</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe src="about:blank" width="400" height="300" sandbox="allow-scripts allow-same-origin" id="myIframe"></iframe>
    </div>

    <script>
        // Load Google Sign-In library in the parent window
        function onSignIn(googleUser) {
            console.log('Sign-in successful');
            var profile = googleUser.getBasicProfile();

            // Send user data to the iframe
            const iframe = document.getElementById('myIframe');
            const message = {
                type: 'signInSuccess',
                name: profile.getName(),
                email: profile.getEmail()
            };
            iframe.contentWindow.postMessage(message, '*');
        }

        function onSignInFailure(error) {
            console.error('Sign-in error:', error);
        }

        // Handle messages from the iframe
        window.addEventListener('message', (event) => {
            if (event.data.type === 'signInRequest') {
                // Trigger Google Sign-In in the parent window
                gapi.load('auth2', function() {
                    gapi.auth2.init({
                        client_id: '515411470700-k53gp9tfh2f6b3bgge3ln70tjpq7jknu.apps.googleusercontent.com',
                        scope: 'profile email'
                    }).then(auth => {
                        auth.signIn().then(onSignIn, onSignInFailure);
                    });
                });
            }
        });

        // Load iframe content after Sign-In
        function loadIframeContent() {
            const iframe = document.getElementById('myIframe');
            iframe.src = 'https://witusyd-launchpad-2024.github.io/Group14_FridgeMate/homepage.html';
        }

        // Initialize the iframe with a blank page
        window.addEventListener('load', () => {
            const iframe = document.getElementById('myIframe');
            iframe.contentWindow.addEventListener('message', (event) => {
                if (event.data.type === 'signInSuccess') {
                    loadIframeContent();
                }
            });
        });
    </script>
</body>
</html>
