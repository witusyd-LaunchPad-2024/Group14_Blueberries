<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge</title>
    <link rel="stylesheet" href="./fridge.css">
    <link rel="icon" href="./images/fridge.png">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="logout.html">Log Out</a></li>
            <li><a href="index.html">Back to Home</a></li>
            <li><a href="recipe.html">Recipe</a></li>
            <li><a href="shopping-list.html">Shopping List</a></li>
        </ul>
    </nav>

    <section id="fridge-list">
        <h2>My Fridge!</h2>
        <section id="budget-section">
            <h3>Budget Management</h3>
            <button id="adjust-budget-btn">Adjust Total Budget</button>
            <p>Total Budget: <span id="total-budget-display">$0</span></p>
            <p>Remaining Budget: <span id="remaining-budget-display">$0</span></p>
        </section>

        <div id="budget-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Set Total Budget</h3>
                <input type="number" id="budget-input" placeholder="Enter your budget" min="0">
                <button id="save-budget">Save</button>
            </div>
        </div>

        <form id="add-to-fridge">
            <input type="text" id="item-name" maxlength="25" placeholder="Item name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="date" id="item-expiration" placeholder="Expiration Date">
            <input type="number" id="item-price" placeholder="Price">
            <button type="submit">Add to My Fridge</button>
        </form>
        <button id="toggle-view">Switch to Block View</button>
        <table id="fridge-items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Price (AUD)</th>
                </tr>
            </thead>
            <tbody id="fridge-items">
                <!-- Items will be added here -->
            </tbody>
        </table>

        <!-- Block view container -->
        <div id="block-view">
            <!-- Items will be added here -->
        </div>
    </section>

    <script src="./fridge.js"></script>
</body>

</html>
