<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge</title>
    <link rel="stylesheet" href="./fridge.css">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="logout.html">Log Out</a></li>
            <li><a href="homepage.html">Back to Home</a></li>
            <li><a href="shopping-list.html">Shopping List</a></li>
        </ul>
    </nav>

    <section id="fridge-list">
        <h2>My Fridge!</h2>
        <form id="add-to-fridge">
            <input type="text" id="item-name" maxlength="25" placeholder="Item name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="date" id="item-expiration" placeholder="Expiration Date">
            <button type="submit">Add to My Fridge</button>
        </form>
        <button id="toggle-view">Switch to Block View</button>
        <!-- Create a table to display the fridge items -->
        <table id="fridge-items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                </tr>
            </thead>
            <tbody id="fridge-items">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>

        <!-- Block view container -->
        <div id="block-view">
            <!-- Items will be dynamically added here -->
        </div>
    </section>

    <script src="./fridge.js"></script>
</body>

</html>
