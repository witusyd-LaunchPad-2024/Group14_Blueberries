<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="./fridge.css">
    <link rel="icon" href="./images/trolley.png">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="logout.html">Log Out</a></li>
            <li><a href="index.html">Back to Home</a></li>
            <li><a href="recipe.html">Recipe</a></li>
            <li><a href="fridge.html">My Fridge</a></li>
        </ul>
    </nav>

    <section id="shopping-list">
        <h2>Shopping List</h2>
        <form id="add-to-fridge">
            <input type="text" id="item-name" maxlength="25" placeholder="Item name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <button type="submit">Add to My Shopping List</button>
        </form>
        <button id="toggle-view">Switch to Block View</button>
        <table id="fridge-items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="fridge-items">
                <!-- Items will be added here -->
            </tbody>
        </table>

        <div id="block-view">
            <!-- Items will be added here -->
        </div>
    </section>

    <script src="./shopping-list.js"></script>
</body>

</html>
